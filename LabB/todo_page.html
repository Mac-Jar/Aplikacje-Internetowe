<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista ToDo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em auto;
            max-width: 600px;
        }
        h1 {
            text-align: center;
        }
        #todo-list {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }
        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f7f7f7;
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .task span {
            flex: 1;
            margin-right: 10px;
            cursor: pointer;
        }
        .delete-btn {
            background: none;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #controls input, #controls button {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Moja lista ToDo</h1>

<input type="text" id="search" placeholder="🔍 Szukaj..." />

<ul id="todo-list"></ul>

<div id="controls">
    <input type="text" id="new-task" placeholder="Nowe zadanie..." />
    <input type="datetime-local" id="deadline" />
    <button id="add-btn">➕ Dodaj</button>
</div>

<script src="todo.js"></script>
</body>
</html>
