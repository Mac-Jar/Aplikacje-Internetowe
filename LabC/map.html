<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LAB C — Układanka z mapą</title>

    <!-- Leaflet CSS -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        body {
            font-family: system-ui, -apple-system, Roboto, 'Segoe UI', Arial;
            margin: 12px;
        }

        h2 {
            margin-bottom: 8px;
        }

        #info {
            margin-bottom: 10px;
        }

        .top-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }

        #map {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 6px;
        }

        .slot {
            width: 120px;
            height: 90px;
            border: 1px dashed #999;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f6f6f6;
        }

        #table {
            margin-top: 20px;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            width: 100%;
        }

        .piece {
            width: 120px;
            height: 90px;
            cursor: grab;
            user-select: none;
        }

        .controls {
            margin-top: 8px;
            margin-bottom: 10px;
        }

        button {
            margin-right: 8px;
            padding: 6px 10px;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .top-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<h2>LAB C — Układanka z mapą</h2>
<div id="info">Status: gotowe</div>

<div class="controls">
    <button id="loc-btn">Moja lokalizacja</button>
    <button id="export-btn">Pobierz mapę (eksport + podział)</button>
    <button id="notif-perm">Poproś o powiadomienia</button>
</div>

<div class="top-container">
    <div>
        <h3>Mapa</h3>
        <div id="map"></div>
    </div>

    <div>
        <h3>Plansza (miejsce docelowe)</h3>
        <div id="board" aria-label="board"></div>
    </div>
</div>

<h3>Stół (elementy do ułożenia)</h3>
<div id="table"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet-image (generowanie rastra bez html2canvas) -->
<script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>

<!-- Główny skrypt -->
<script src="map_script.js"></script>
</body>
</html>
