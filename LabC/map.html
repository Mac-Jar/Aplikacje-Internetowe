<!-- FILE: index.html -->
<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LAB C — Układanka z mapą</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="" crossorigin="" />
    <style>
        body { font-family: system-ui, -apple-system, Roboto, 'Segoe UI', Arial; margin: 12px; }
        #map { width: 600px; height: 400px; border: 1px solid #ccc; }
        .controls { margin-top: 8px; }
        button { margin-right: 8px; padding: 6px 10px; }
        #board { display: grid; grid-template-columns: repeat(4, 120px); gap: 6px; margin-top: 12px; }
        .slot { width: 120px; height: 90px; border: 1px dashed #999; display:flex; align-items:center; justify-content:center; background:#f6f6f6 }
        #table { margin-top: 12px; display:flex; gap:6px; flex-wrap:wrap; width: 510px }
        .piece { width: 120px; height: 90px; cursor:grab; user-select:none }
        #info { margin-top:10px }
    </style>
</head>
<body>
<h2>LAB C — Układanka z mapą</h2>
<div id="info">Status: gotowe</div>

<div id="map"></div>

<div class="controls">
    <button id="loc-btn">Moja lokalizacja</button>
    <button id="export-btn">Pobierz mapę (eksport + podział)</button>
    <button id="notif-perm">Poproś o powiadomienia</button>
</div>

<h3>Plansza (miejsce docelowe)</h3>
<div id="board" aria-label="board"></div>

<h3>Stół (elementy do ułożenia)</h3>
<div id="table"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- html2canvas (do eksportu jako raster) -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<!-- main script loaded from external file -->
<script src="map_script.js"></script>
</body>
</html>
